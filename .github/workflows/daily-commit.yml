name: Daily Auto Commit

on:
  schedule:
    - cron: '0 9 * * *'   # Runs daily at 09:00 UTC
  workflow_dispatch:      # Allows manual trigger for testing

jobs:
  commit-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: 24f2007359@ds.study.iitm.ac.in - Update file
        run: |
          echo "Last updated on $(date)" >> daily-log.txt

      - name: Commit changes
        run: |
          git config --global user.name "DevSync Bot"
          git config --global user.email "24f2007359@ds.study.iitm.ac.in"
          git add daily-log.txt
          git commit -m "Daily automated commit"
          git push
